<div class="container-fluid lesson-details" id="lesson-details"><div class="container"><div class="row head-row"><div class="col-md-8 underline"><h1><a ng-if="ctrl.lesson.prevLessonPermalinkName" ng-href="{{ctrl.lesson.prevLessonPermalinkName}}"><i class="fa fa-chevron-circle-left arrow"></i></a> <span class="slNo" ng-bind="ctrl.lesson.unitSlNo"></span> <span class="title" ng-bind="ctrl.lesson.title"></span> <a ng-if="ctrl.lesson.nextLessonPermalinkName" ng-href="{{ctrl.lesson.nextLessonPermalinkName}}"><i class="fa fa-chevron-circle-right arrow"></i></a></h1></div><div class="col-md-4 button-panel underline"><div class="btn-group nav-button-group" role="group"><a type="button" ng-href="{{ctrl.lesson.url}}" class="btn btn-default" ng-class="{selected: ctrl.lesson.isSelected}"><i class="fa fa-film"></i></a> <a type="button" class="btn btn-default" ng-repeat="section in ctrl.lesson.sections" ng-href="{{section.url}}" ng-class="{selected: section.isSelected}">{{ section.name }}</a></div></div></div><div class="row"><div class="col-md-8 padded" style="padding-left: 45px; padding-top: 10px; border-right: 1px solid #aaa;"><p class="link-subtitle"><a href="#" ng-bind="::ctrl.lesson.courseName" ng-href="/courses/{{::ctrl.lesson.courseCode}}"></a></p><p style="font-size: 17px; font-family: 'Lato'; margin-top: 10px; color: #64686a;">{{ctrl.lesson.description}}</p></div></div></div></div>
