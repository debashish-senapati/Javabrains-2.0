<div class="container"><div class="row" style="margin-top: 50px;"><div class="col-xs-12 col-sm-6 course-image"><img class="img-responsive" alt="Course Image" ng-src="{{::course.info.imageUrl}}"></div><div class="col-xs-12 col-sm-6 course-details"><h1 class="course-title" itemprop="title" ng-bind="::course.info.name"></h1><span class="link-subtitle"><a href="#" ng-bind="::course.info.topicName" ng-href="/courses?tag={{::course.info.topicName}}"></a></span><p class="course-description" ng-bind="::course.info.desc"></p><a id="start-course" class="btn" href="#" ng-href="{{::course.info.startCourseUrl}}">Start Course</a><p class="course-description">This course covers:</p><ul class="list-square fa-ul"><li ng-repeat="objective in ::course.info.objectives"><i class="fa-li fa fa-check-square" style="color: #27ae60;"></i>{{::objective}}</li></ul></div></div><hr><ol class="breadcrumb custom-breadcrumb"><li><a href="/topics">Topics</a></li><li><a href="#" ng-bind="::course.info.topicName" ng-href="/courses?tag={{::course.info.topicName}}"></a></li></ol><hr class="breadcrumbs-divider"><div class="row" ng-repeat="unit in ::course.info.units"><a href="#" ng-href="{{course.info.courseBaseUrl + unit.firstLesson}}"><div class="media unit-tile"><div class="media-left unit-block" ng-class="unit.slNo"><p class="unit-text text-center">UNIT</p><p class="unit-number text-center" ng-bind="::unit.unitNumber"></p></div><div class="media-body unit-body"><h4 class="media-heading unit-heading" ng-bind="::unit.unitName"></h4><p class="unit-description" ng-bind="::unit.unitDescription"></p><p class="lessons">{{unit.totalLessons}} VIDEOS</p></div></div></a></div></div>
